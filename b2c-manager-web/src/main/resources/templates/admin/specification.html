<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/common::header('规格管理')}"></head>

<body class="hold-transition skin-red sidebar-mini" >
<div id="specificationView">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">规格管理</h3>
	</div>
	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button @click="clearRows" type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
						<button @click="deleteByIds" type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>

						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					规格名称：<input  >
					<button class="btn btn-default" >查询</button>
				</div>
			</div>
			<!--工具栏/-->
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="" style="padding-right:0px">
						<input id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting_asc">规格ID</th>
					<th class="sorting">规格名称</th>
					<th class="text-center">操作</th>
				</tr>
				</thead>
				<tbody>
				<tr v-for="spec in searchResult.list">
					<td><input :value="spec.id" v-model="ids" type="checkbox" ></td>
					<td>{{spec.id}}</td>
					<td>{{spec.specName}}</td>
					<td class="text-center">
						<button @click="findById(spec.id)" type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal">修改</button>
					</td>
				</tr>
				</tbody>
			</table>
			<!--数据列表/-->
			<!--分页插件-->
			<paginate :container-class="'pagination'" :page-count="pageCount"
					  :click-handler="findPage" :prev-text="'上一页'" :next-text="'下一页'"
					  :first-last-button="false" v-model="searchParam.pageNum">
		</div>
		<!-- 数据表格 /-->
	</div>
	<!-- /.box-body -->


	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" >
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="myModalLabel">规格编辑</h3>
				</div>
				<div class="modal-body">

					<table class="table table-bordered table-striped"  width="800px">
						<tr>
							<td>规格名称</td>
							<td><input v-model="entity.spec.specName"  class="form-control" placeholder="规格名称" >  </td>
						</tr>
					</table>

					<!-- 规格选项 -->
					<div class="btn-group">
						<button @click="addRow" type="button" class="btn btn-default" title="新建" ><i class="fa fa-file-o"></i> 新增规格选项</button>

					</div>

					<table class="table table-bordered table-striped table-hover dataTable">
						<thead>
						<tr>


							<th class="sorting">规格选项</th>
							<th class="sorting">排序</th>
							<th class="sorting">操作</th>
						</thead>
						<tbody>
						<tr v-for="specOption,index in entity.specOptionList">

							<td>
								<input v-model="specOption.optionName"  class="form-control" placeholder="规格选项">
							</td>
							<td>
								<input v-model="specOption.orders"  class="form-control" placeholder="排序">
							</td>
							<td>
								<button @click="deleteRow(index)" type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
							</td>
						</tr>
						</tbody>
					</table>


				</div>
				<div class="modal-footer">
					<button @click="saveOrUpdate" class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
					<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/pages/base.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/specificationController.js}"></script>
</html>
