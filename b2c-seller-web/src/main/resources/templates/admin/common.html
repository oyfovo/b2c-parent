<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/AdminLTE.css}">
    <link rel="stylesheet" th:href="@{/plugins/adminLTE/css/skins/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/plugins/kindeditor/themes/default/default.css}" />

    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/plugins/adminLTE/js/app.min.js}"></script>
    <script th:src="@{/plugins/vue/vue.js}"></script>
    <script th:src="@{/plugins/vue/vuejs-paginate.js}"></script>
    <script th:src="@{/plugins/vue/vue-select.js}"></script>
    <script th:src="@{/plugins/axios/axios.js}"></script>

    <!-- 富文本编辑器 -->
    <script charset="utf-8" th:src="@{/plugins/kindeditor/kindeditor-min.js}"></script>
    <script charset="utf-8" th:src="@{/plugins/kindeditor/lang/zh_CN.js}"></script>

</head>
<body>

</body>
</html>
